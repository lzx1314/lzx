    function hnceTimer() {
      tt1--;
      if (tt1 >= 0) {
        if ((tt1 % 2) == 1) {
          document.getElementById('bian92a').style.backgroundColor = "#aab0fe";
          document.getElementById('bian92b1').style.backgroundColor = "#aab0fe";
          document.getElementById('bian92b2').style.backgroundColor = "#aab0fe";

          document.getElementById('bian92a').style.backgroundColor = "#0012ff";
          document.getElementById('bian92b1').style.backgroundColor = "#0012ff";
          document.getElementById('bian92b2').style.backgroundColor = "#0012ff";
          document.getElementById('bian92c').style.backgroundColor = "#0012ff";
        }
        tt2 = tt1 % 60;
        tt3 = (tt1 - tt2) / 60;
        document.getElementById("tim317").innerHTML = tt3 + "分" + tt2 + "秒";
      } else { document.getElementById("tim317").innerHTML = "已作废"; }
    }
    function getTime() {
      var myDate = new Date();
      var m = myDate.getMonth() + 1 < 10 ? '0' + (myDate.getMonth() + 1) : myDate.getMonth() + 1;
      var d = myDate.getDate() < 10 ? '0' + myDate.getDate() : myDate.getDate();
      var h = myDate.getHours() < 10 ? '0' + myDate.getHours() : myDate.getHours();
      var ms = myDate.getMinutes() < 10 ? '0' + myDate.getMinutes() : myDate.getMinutes();
      document.getElementById("current_date").innerHTML = '(' + m + '月' + d + '日' + '  ' + h + ':' + ms + '获' + '取' + ')';
    }
    getTime();
    function huoqu() {

      var y1 = decodeURIComponent(y[1]);
      var z = url2[2].split("=");
      var z1 = decodeURI(z[1]);
      var url2 = url1.split("&");
      var w = url2[3].split("=");
      var w1 = decodeURI(w[1]);
      document.getElementById("tupian").style.background = 'url(https://jksb.v.zzu.edu.cn/imagesss/title316_' + x1 + '.png)';
